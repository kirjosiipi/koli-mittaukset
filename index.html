Kirjanpainajatutkimusta Kolin kansallispuistossa tehdään jälleen tänä kesänä 

 

Kolin kansallispuistossa tehdään myös tänä kesänä mittauksia, joiden avulla tutkijat keräävät tietoa kansallispuiston kaarnakuoriaistilanteesta. Lumituhoista ja kuivuudesta kärsineet kuuset ovat joutuneet kirjanpainajakaarnakuoriaisen iskeymän kohteeksi. Kirjanpainajan (Ips typographus L.) joukkoesiintymä aiheuttaa puistossa puuston kuolleisuutta ja muokkaa kansallispuiston ilmettä. Kolilla poikkeuksellista ovat maaston suuret korkeuserot ja tuhoalueen pohjoinen sijainti suhteessa aiempiin kirjanpainajatuhoalueisiin. Nämä tekevät kansallispuistosta uniikin tutkimuskohteen.  

Kuuma ja kuiva toukokuu 2024 suosi kirjanpainajaa. Maastohavainnot paljastavat, että kirjanpainajan parveilu onnistui, ja iskeymistä kertovia ruskeita purukasoja on löytynyt kuusten rungoilta. Kuinka paljon kuusia kuolee tänä kesänä? Siihen vaikuttaa olennaisesti kesän sää – helle hellii kirjanpainajaa mutta viileät kelit jähmettävät kuoriaiset paikoilleen odottamaan lämpimiä päiviä. Tutkijat keräävät tietoa juurikin mm. kesän lämpötilavaihtelusta.

Mittalaitteet on asennettu huomaamattomiin paikkoihin ympäri kansallispuistoa, mutta tarkkasilmäinen saattaa huomata sellaisen Kolilla liikkuessaan. Laitteet keräävät tietoa kuusen kaarnan lämpötilasta, puun paksuuskasvusta ja maaperän kosteudesta. Mittalaitteiden lisäksi Kolilla saattaa nähdä kesällä maastomittaajia arvioimassa kuusien terveydentilaa . Puista kirjataan ylös mm. kaarnakuoriaisten iskeymän voimakkuus sekä muutokset latvuksen värissä ja harsuuntuneisuudessa. Lisäksi kansallispuiston ulkopuolelle on sijoitettu feromonipyydyksiä, joilla seurataan kirjanpainajan määrää kesän aikana.  

Viime kesän tapaan kansallispuiston yllä lentää ilmalaiva, joka kuvaa aluetta multispektrikameralla ilmasta käsin. Kuvaukset on tilattu joensuulaiselta Kelluu-yritykseltä. Muutokset puuston latvuksen spektrissä paljastavat puun altistumisen kirjanpainajalle. Kun spektriaineisto yhdistetään maastotyönä kerättyyn tietoon, saadaan selville missä päin Kolia ja minkälaisissa ympäristöoloissa kirjanpainajan vaivaamat kuuset esiintyvät.

Tutkimus on osa RESDINET-hanketta, jonka rahoittaja on EU:n Horisontti-ohjelma. Hanke tehostaa verkostoitumista EU Horizon -ohjelman mukaisen laajenevan maan tutkimuslaitoksen (Institute of Forest Ecology, Slovak Academy of Sciences, IFE SAS) ja EU-tason huipputason tutkimuslaitosten (Maanmittauslaitoksen Paikkatietokeskus, Itä-Suomen yliopisto ja Ruotsin maatalousyliopisto) välillä. Hankkeessa perustetaan alustava verkosto ja kehitetään uusi yhteinen tutkimusprojekti, jossa keskitytään uusien kaukokartoitustekniikoiden (remote sensing technologies, RST) sovellukseen metsien häiriöekologiassa. Hanke rakentuu huippuosaamisen verkostoitumiseen tiedon siirron ja parhaiden käytäntöjen vaihdon kautta mukana olevien instituutioiden välillä.     

Tutkimusryhmät toimivat osana Suomen Akatemian lippulaivahanke UNITEa, jossa tutkitaan ja kehitetään metsädatan keräämistä uusilla teknologioilla. UNITE-hankkeen toteuttavat Itä-Suomen yliopisto, Maanmittauslaitoksen Paikkatietokeskus, Tampereen yliopisto ja Luonnonvarakeskus (Luke).
